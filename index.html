<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
    }

    .attribution a {
        color: #fff;
    }
    </style>
</head>

<body>
    <div class="card" style="width: 19rem;">
        <div class="card-img">
          <div class="card-img-overlay">
            <img src="./images/icon-view.svg" />
          </div>
          <img src="./images/image-equilibrium.jpg" class="card-img" alt="...">
        </div>
        <div class="card-body">
            <h5 class="card-title"><a href="">Equilibrium #3429</a></h5>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <span class="card-details-cat"><img class="icon" src="./images/icon-ethereum.svg" />0.041 ETH</span>
                <span class="card-details-cat"><img class="icon" src="./images/icon-clock.svg" />3 days left</span>
            </div>
        </div>
        <div class="card-footer">
            <small> Creation of <a href="#">Jules Wyvern</a></small>
        </div>
    </div>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
